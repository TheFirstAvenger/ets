language: elixir
elixir:
  - 1.8
otp_release:
  - 21.0
env:
  - MIX_ENV=test
sudo: false
before_script:
  - mix format --check-formatted
  - mix compile --warnings-as-errors
  - mix credo --strict
  - mix dialyzer --halt-exit-status
script:
  - mix test
after_script:
  - mix coveralls.travis
cache:
  directories:
  - priv/plts